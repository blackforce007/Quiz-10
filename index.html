        }

        .subtitle {

            color: #cccccc;
        }

            background: rgba(0, 0, 0, 0.5);

            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);

        .active {
            display: block;
        }

            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);

        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #ff8c00, #ff5500);
        }
        
        .btn-success {

        }

            background: linear-gradient(to right, #ff4444, #cc0000);
        }

            text-align: center;
            margin: 20px 0;
        }

            color: #cccccc;

            line-height: 1.5;
            color: #ffffff;
        }

            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;

        }
        
        .option.correct {
            background: rgba(0, 200, 83, 0.3);
            border-color: #00c851;
        }
        
        .option.incorrect {
            background: rgba(255, 68, 68, 0.3);
            border-color: #ff4444;
        }
        
        .feedback {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;

        }
        
        .correct-feedback {
            color: #00c851;
        }
        
        .incorrect-feedback {
            color: #ff4444;
        }

            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;

            background: rgba(255, 255, 255, 0.1);

            color: #ffcc00;

</head>

        // গেম ভেরিয়েবলস
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let correctCount = 0;
        let timeLeft = 15;
        let timer;
        let timeLimit = 15;
        let answeredQuestions = new Set();
        let questionOrder = [];
        let startTime;
        let totalTime = 0;
        let maxStreak = 0;

        // DOM এলিমেন্টস
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const shareBtn = document.getElementById('share-btn');
        const timerElement = document.getElementById('timer');
        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const streakElement = document.getElementById('streak');
        const correctCountElement = document.getElementById('correct-count');
        const progressElement = document.getElementById('progress');
        const questionIndicators = document.getElementById('question-indicators');
        const finalScoreElement = document.getElementById('final-score');
        const finalCorrectElement = document.getElementById('final-correct');
        const finalTimeElement = document.getElementById('final-time');
        const finalStreakElement = document.getElementById('final-streak');
        const leaderboardList = document.getElementById('leaderboard-list');
        const timeLimitSelect = document.getElementById('time-limit');

        // ইভেন্ট লিসেনারস
        startBtn.addEventListener('click', startGame);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartGame);
        shareBtn.addEventListener('click', shareResult);
        timeLimitSelect.addEventListener('change', updateTimeLimit);

        // টাইম লিমিট আপডেট
        function updateTimeLimit() {
            timeLimit = parseInt(timeLimitSelect.value);
        }

        // গেম শুরু
        function startGame() {
            // প্রশ্ন অর্ডার শাফল করুন
            questionOrder = [...Array(questions.length).keys()];
            shuffleArray(questionOrder);
            
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            correctCount = 0;
            maxStreak = 0;
            totalTime = 0;
            answeredQuestions.clear();
            
            updateTimeLimit();
            timeLeft = timeLimit;
            
            startScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            loadQuestion();
            createQuestionIndicators();
            startTimer();
            startTime = Date.now();
        }

        // প্রশ্ন লোড
        function loadQuestion() {
            const questionIndex = questionOrder[currentQuestionIndex];
            const question = questions[questionIndex];
            
            questionNumberElement.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            questionTextElement.textContent = question.question;
            
            // প্রোগ্রেস বার আপডেট
            progressElement.style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
            
            // অপশনস ক্লিয়ার এবং নতুন অপশনস যোগ
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsContainer.appendChild(optionElement);
            });
            
            // নেক্সট বাটন লুকান
            nextBtn.style.display = 'none';
            feedbackElement.textContent = '';
            
            // প্রশ্ন ইন্ডিকেটর আপডেট
            updateQuestionIndicators();
        }

        // প্রশ্ন ইন্ডিকেটর তৈরি
        function createQuestionIndicators() {
            questionIndicators.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const indicator = document.createElement('div');
                indicator.classList.add('question-indicator');
                indicator.textContent = i + 1;
                indicator.addEventListener('click', () => navigateToQuestion(i));
                questionIndicators.appendChild(indicator);
            }
        }

        // প্রশ্ন ইন্ডিকেটর আপডেট
        function updateQuestionIndicators() {
            const indicators = questionIndicators.querySelectorAll('.question-indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.remove('current', 'answered');
                
                if (index === currentQuestionIndex) {
                    indicator.classList.add('current');
                }
                
                if (answeredQuestions.has(questionOrder[index])) {
                    indicator.classList.add('answered');
                }
            });
        }

        // নির্দিষ্ট প্রশ্নে নেভিগেট
        function navigateToQuestion(index) {
            if (index >= 0 && index < questions.length) {
                currentQuestionIndex = index;
                timeLeft = timeLimit;
                loadQuestion();
                startTimer();
            }
        }

        // অপশন সিলেক্ট
        function selectOption(e) {
            const selectedOptionIndex = parseInt(e.target.dataset.index);
            const questionIndex = questionOrder[currentQuestionIndex];
            const question = questions[questionIndex];
            const isCorrect = selectedOptionIndex === question.correct;
            
            // টাইমার বন্ধ করুন
            clearInterval(timer);
            
            // সব অপশনস ডিসেবল করুন
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach(option => {
                option.removeEventListener('click', selectOption);
                
                if (parseInt(option.dataset.index) === question.correct) {
                    option.classList.add('correct');
                } else if (parseInt(option.dataset.index) === selectedOptionIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            // প্রশ্ন উত্তর দেওয়া হয়েছে চিহ্নিত করুন
            answeredQuestions.add(questionIndex);
            
            // ফিডব্যাক দেখান
            if (isCorrect) {
                feedbackElement.textContent = 'সঠিক উত্তর!';
                feedbackElement.className = 'feedback correct-feedback';
                correctCount++;
                streak++;
                
                // স্কোর ক্যালকুলেশন
                const basePoints = 10;
                const timeBonus = Math.floor((timeLeft / timeLimit) * 10);
                const streakBonus = streak > 1 ? (streak - 1) * 5 : 0;
                const pointsEarned = basePoints + timeBonus + streakBonus;
                
                score += pointsEarned;
                
                // সাউন্ড এফেক্ট (সিমুলেট)
                playSound('correct');
            } else {
                feedbackElement.textContent = 'ভুল উত্তর!';
                feedbackElement.className = 'feedback incorrect-feedback';
                streak = 0;
                
                // সাউন্ড এফেক্ট (সিমুলেট)
                playSound('incorrect');
            }
            
            // সর্বোচ্চ স্ট্রীক আপডেট
            if (streak > maxStreak) {
                maxStreak = streak;
            }
            
            // স্ট্যাটস আপডেট
            scoreElement.textContent = score;
            streakElement.textContent = streak;
            correctCountElement.textContent = correctCount;
            
            // নেক্সট বাটন দেখান
            nextBtn.style.display = 'block';
            
            // প্রশ্ন ইন্ডিকেটর আপডেট
            updateQuestionIndicators();
            
            // টোটাল টাইম আপডেট
            totalTime += (timeLimit - timeLeft);
        }

        // নেক্সট প্রশ্ন
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                timeLeft = timeLimit;
                loadQuestion();
                startTimer();
            } else {
                endGame();
            }
        }

        // টাইমার শুরু
        function startTimer() {
            clearInterval(timer);
            timerElement.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    timerElement.style.color = '#ff4444';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        // টাইম আপ
        function timeUp() {
            const options = optionsContainer.querySelectorAll('.option');
            if (options.length > 0 && !answeredQuestions.has(questionOrder[currentQuestionIndex])) {
                // স্বয়ংক্রিয়ভাবে ভুল উত্তর হিসাবে চিহ্নিত করুন
                const questionIndex = questionOrder[currentQuestionIndex];
                answeredQuestions.add(questionIndex);
                
                options.forEach(option => {
                    option.removeEventListener('click', selectOption);
                    
                    if (parseInt(option.dataset.index) === questions[questionIndex].correct) {
                        option.classList.add('correct');
                    }
                });
                
                feedbackElement.textContent = 'সময় শেষ!';
                feedbackElement.className = 'feedback incorrect-feedback';
                streak = 0;
                
                // সাউন্ড এফেক্ট (সিমুলেট)
                playSound('timeup');
                
                // নেক্সট বাটন দেখান
                nextBtn.style.display = 'block';
                
                // প্রশ্ন ইন্ডিকেটর আপডেট
                updateQuestionIndicators();
            }
        }

        // গেম শেষ
        function endGame() {
            gameScreen.classList.remove('active');
            resultScreen.classList.add('active');
            
            // ফাইনাল স্কোরস আপডেট
            finalScoreElement.textContent = score;
            finalCorrectElement.textContent = correctCount;
            finalStreakElement.textContent = maxStreak;
            
            // গড় সময় ক্যালকুলেট
            const avgTime = correctCount > 0 ? Math.round(totalTime / correctCount) : 0;
            finalTimeElement.textContent = `${avgTime} সেকেন্ড`;
            
            // লিডারবোর্ড আপডেট
            updateLeaderboard();
        }

        // লিডারবোর্ড আপডেট
        function updateLeaderboard() {
            // লোকাল স্টোরেজ থেকে লিডারবোর্ড ডেটা নিন
            let leaderboard = JSON.parse(localStorage.getItem('blackForceLeaderboard')) || [];
            
            // বর্তমান স্কোর যোগ করুন
            const currentScore = {
                score: score,
                correct: correctCount,
                date: new Date().toLocaleDateString('bn-BD'),
                time: new Date().toLocaleTimeString('bn-BD')
            };
            
            leaderboard.push(currentScore);
            
            // স্কোর অনুসারে সাজান (উচ্চ থেকে নিম্ন)
            leaderboard.sort((a, b) => b.score - a.score);
            
            // শুধুমাত্র শীর্ষ ৫ স্কোর রাখুন
            leaderboard = leaderboard.slice(0, 5);
            
            // লোকাল স্টোরেজে সেভ করুন
            localStorage.setItem('blackForceLeaderboard', JSON.stringify(leaderboard));
            
            // লিডারবোর্ড ডিসপ্লে আপডেট করুন
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const leaderboardItem = document.createElement('div');
                leaderboardItem.classList.add('leaderboard-item');
                leaderboardItem.innerHTML = `
                    <div>${index + 1}. ${entry.score} পয়েন্ট</div>
                    <div>${entry.correct}/৫০ সঠিক</div>
                    <div>${entry.date} ${entry.time}</div>
                `;
                leaderboardList.appendChild(leaderboardItem);
            });
        }

        // গেম রিস্টার্ট
        function restartGame() {
            resultScreen.classList.remove('active');
            startScreen.classList.add('active');
        }

        // রেজাল্ট শেয়ার
        function shareResult() {
            const shareText = `আমি Black Force 007 কুইজ গেমে ${score} পয়েন্ট স্কোর করেছি! ${correctCount}/৫০ প্রশ্নের সঠিক উত্তর দিয়েছি। আপনি কি চেষ্টা করবেন?`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Black Force 007 কুইজ গেম',
                    text: shareText,
                    url: window.location.href
                });
            } else {
                // ফallback: ক্লিপবোর্ডে কপি করুন
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('রেজাল্ট কপি করা হয়েছে! আপনি এখন এটি শেয়ার করতে পারেন।');
                });
            }
        }

        // সাউন্ড এফেক্ট (সিমুলেটেড)
        function playSound(type) {
            // বাস্তব অ্যাপ্লিকেশনে, আপনি এখানে অডিও ফাইল প্লে করবেন
            console.log(`Playing ${type} sound`);
        }

        // অ্যারে শাফল ইউটিলিটি ফাংশন
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
